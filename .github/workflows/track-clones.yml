name: Track Clones

on: push

jobs:
  test: 
    runs-on: ubuntu-latest
    steps: 
      - run: echo $REPO
        env: 
          REPO: ${{ github.repository }}
      - uses: actions/checkout@v2
      - name: Set up Python version
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip3 install PyGithub
          python -m pip install --upgrade pip pandas
      - name: Run fetch.py
        env: 
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
        run: python fetch.py j0ycehe/artoftheweb
      - name: Commit download statistics
        run: |
          git config --global user.name 'j0ycehe'
          git config --global user.email 'joycehe@sas.upenn.edu'
          git add -A
          git commit -a -m 'Update download statistics'
          git push

