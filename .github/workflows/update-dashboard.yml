name: Update Dashboard
on: workflow_dispatch
permissions:
  contents: write
jobs:
  track_clones: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip3 install PyGithub
          python -m pip install --upgrade pip pandas
      - name: Run create-graph.py
        env: 
          REPOS: ["j0ycehe/artoftheweb"]
        run: python fetch.py ${{ matrix.repo }}
      - name: Commit changes
        run: |
          git config --global user.name 'j0ycehe'
          git config --global user.email 'joycehe@sas.upenn.edu'
          git add -A
          git commit -am "Update download statistics"
      - name: Push changes
        run: git push


